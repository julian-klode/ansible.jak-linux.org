- name: newaliases
  command: newaliases

- name: aa-enforce usr.local.bin.postforward
  command: aa-enforce usr.local.bin.postforward
  when: ansible_apparmor["status"] == "enabled"


- name: aa-enforce rspamd
  command: aa-enforce usr.bin.rspamd
  when: ansible_apparmor["status"] == "enabled"

- name: restart rspamd
  service:
    name: rspamd
    state: restarted

- name: reload dovecot
  service:
    name: dovecot
    state: reloaded

- name: download webvault
  get_url:
    url: https://github.com/dani-garcia/bw_web_builds/releases/download/v2023.5.0/bw_web_v2023.5.0.tar.gz
    checksum: sha256:7c272ff02d0a635f19348b8a991c7990c1866e3df61eeaf978f97e6ff91f5cb4
    dest: /tmp/webvault.tgz
  register: webvault_download

- name: Extract webvault
  unarchive:
    src: /tmp/webvault.tgz
    dest: /var/www/vault.jak-linux.org
    remote_src: true
    extra_opts: --strip-components=1
  when: webvault_download.changed

- name: download webvault
  get_url:
    url: https://github.com/dani-garcia/bw_web_builds/releases/download/v2022.10.0/bw_web_v2022.10.0.tar.gz
    checksum: sha256:49fd589ce8a48d99a5a1342f76b147fd401ebd0a8a40490d36b091521bcd65f0
    dest: /tmp/webvault.tgz
  register: webvault_download

- name: Extract webvault
  unarchive:
    src: /tmp/webvault.tgz
    dest: /var/www/vault.jak-linux.org
    remote_src: true
    extra_opts: --strip-components=1
  when: webvault_download.changed

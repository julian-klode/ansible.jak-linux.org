- name: download webvault
  get_url:
    url: https://github.com/dani-garcia/bw_web_builds/releases/download/v2.16.1/bw_web_v2.16.1.tar.gz
    checksum: sha256:9c0420f179fb8bb5e7489344414da1e527a66bc903a4cdcd30a6bd2f91638eb0
    dest: /tmp/webvault.tgz
  register: webvault_download

- name: Extract webvault
  unarchive:
    src: /tmp/webvault.tgz
    dest: /var/www/vault.jak-linux.org
    remote_src: true
    extra_opts: --strip-components=1
  when: webvault_download.changed
